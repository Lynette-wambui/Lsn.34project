<style>
    body{
        font-family: Georgia, 'Times New Roman', Times, serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: linear-gradient(to right, purple);
        color: black;
    }
    .navbar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(to right, red, rgb(163, 86, 86));

        font-size: 1.8rem;

    }

    }
    .navbar .links a:hover{
        color: bisque;
    }
    #about img{
        border-radius: 58%;
        width: 250px;
        height: 250px;
        object-fit: cover;
        border: 5px solid plum;
        box-shadow: 0px 0px 15px rgb(112, 22, 112);
    }
    #projects {
        padding: 20px;
        background: linear-gradient(to right, pink, red);
        color: beige;
        border-radius: 20px;
        margin: 20px;
    }
    #projects button{
        background-color: palevioletred;
        border: 2px solid papayawhip;
        padding: 10px 15px;

    }
    #projects button:hover{
        background-color: burlywood;
        color: white;
    }
    .container .card{
        width: 300px;
        height: 400px;
        margin: auto;
        box-shadow: 0 4px 8px black;
        background: linear-gradient(to right, palevioletred, purple);
        background: rgb(168, 119, 14);   
     }
        #contact{
            padding: 20px;
            background: peru;
            color: beige;
            border-radius: 20px;
            margin: 20px;
            background: linear-gradient(to right, orange, yello );
            


        }
        #contact a{
            color: beige;

        }
</style>

    <center>
